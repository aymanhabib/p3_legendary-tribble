<!DOCTYPE HTML>
<html lang="en">

  <head>
    <title> Lyric Generator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" Type="text/css" href="../static/css/style.css">
    <script src="../static/js/script.js"></script>
  </head>

  <body class="bg-light">

    <div class="container py-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="mb-5 text-center">
            <h1 class="display-4"> Lyric Generator </h1>
            <p class="lead">Unleash your creativity with the power of Markov Chains lol</p>
          </div>
        </div>
        <div class="col-lg-6 mb-4">
          <div class="p-5 bg-white rounded shadow">
            <h2> Complete the Lyrics </h2>
            <hr class="my-4">
            <form action="/generate" method="POST">
              <div class="mb-3">
                <label class="form-label">First Line:</label>
                <input type="text" class="form-control" name="line">
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Generate</button>
              </div>
            </form>

            <p> {{newText}} </p>

            <hr class="my-4">

            <h5> Settings: </h5>
            <form action="/settings" method="POST">
              <div class="row g-3">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Lines Generated:</label>
                    <input type="number" class="form-control" name="lines" value={{dLines}} min="1" max="100">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Similarity to Existing Songs:</label>
                    <input type="number" class="form-control" name="similarity" value={{dSim}} min="1" max="10">
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Set</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6 mb-4">
          <div class="p-5 bg-white rounded shadow">
            <h2> Mixer </h2>
            <hr class="my-4">
            <form action="/generate" method="POST">
              <div class="mb-3">
                <label class="form-label">First Song</label>
                <input type="text" class="form-control" name="line">
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Generate</button>
              </div>
            </form>

            <form action="/generate" method="POST">
              <div class="mb-3">
                <label class="form-label">Second Song</label>
                <input type="text" class="form-control" name="line">
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Generate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
