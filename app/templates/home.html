<!DOCTYPE HTML>
<html lang="en">

<head>
    <title> Home </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" Type="text/css" href="../static/css/style.css">
    <script src="../static/js/script.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
        }

        h1, h2, p {
            color: #FFFFFF;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #1DB954;
            color: white;
            font-size: 30px;
        }

        input[type="submit"], button {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #121212;
            color: white;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="header">
            <h1> Home</h1>
            <h2>Welcome {{user}}</h2>
        </div>

        <div class="content container text-center">
            <h2 class="content-subhead">How to use this site</h2>
            <p>
                Description
            </p>
            <div class="container">
                <div class="row g-3 justify-content-center">
                    <form action="/profile" method="POST" class="text-center">
                        <input type="submit" value="View your Profile" class="button-2" role="button"></input>
                    </form>

                    <div class="col-sm">
                        <form class="d-grid">
                            <button class="p-1 mb-3 rounded-3" formaction="/artist">Artist</button>
                        </form>
                    </div>

                    <div class="col-sm">
                        <form class="d-grid">
                            <button class="p-1 mb-3 rounded-3" formaction="/lyrics">Lyrics</button>
                        </form>
                    </div>
                    <div class="col-sm">
                        <form class="d-grid">
                            <button class="p-1 mb-3 rounded-3" formaction="/visual">Visual</button>
                        </form>
                    </div>

                </div>
            </div>
            <br/>

            <form class="d-grid">
                <button class="p-1 mb-3 rounded-3" formaction="/logout">Logout</button>
            </form>
        </div>
    </div>
</body>

</html>
