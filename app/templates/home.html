<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Welcome Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <style>
        body {
            color: #FFFFFF;
        }

        h1,
        h2,
        p {
            color: #FFFFFF;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #1DB954;
            color: white;
            font-size: 30px;
        }

        .btn-custom {
            background-color: #1DB954;
            color: #fff;
            border: none;
            padding: 15px 14px;
            margin: 15px 2px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 20px;
        }

        .btn-custom:hover {
            background-color: #121212;
            color: #1DB954;
            border: 1px solid #1DB954;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            background-color: #282828;
            border: none;
        }

        .card-body {
            color: #1DB954;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #000000;
            color: #FFFFFF;
        }

        .header.dark-mode {
            background-color: #121212;
        }

        .card.dark-mode {
            background-color: #121212;
        }

        .card-body.dark-mode {
            color: #FFFFFF;
        }

        .butterfly {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('path/to/butterfly-image.png');
            background-size: cover;
            animation: butterflyAnimation 10s infinite linear;
        }

        @keyframes butterflyAnimation {
            0% {
                left: -50px;
                top: 50%;
            }
            100% {
                left: 100%;
                top: 50%;
            }
        }
    </style>
    <script>
        function toggleDarkMode() {
            var body = document.getElementsByTagName("body")[0];
            var header = document.getElementsByClassName("header")[0];
            var cards = document.getElementsByClassName("card");
            var cardBodies = document.getElementsByClassName("card-body");

            body.classList.toggle("dark-mode");
            header.classList.toggle("dark-mode");

            for (var i = 0; i < cards.length; i++) {
                cards[i].classList.toggle("dark-mode");
            }

            for (var i = 0; i < cardBodies.length; i++) {
                cardBodies[i].classList.toggle("dark-mode");
            }
        }

        function addButterfly() {
            var butterfly = document.createElement("div");
            butterfly.classList.add("butterfly");
            document.body.appendChild(butterfly);
        }

        window.addEventListener("load", addButterfly);
    </script>
</head>

<body>
    <div id="main">
        <div class="header">
            <h1>Features Hub</h1>
            <h2>Welcome {{user}}</h2>
        </div>

        <div class="content container text-center">
            <h2 class="content-subhead"></h2>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Profile</h5>
                                <p class="card-text">View your profile details.</p>
                                <form action="/profile" method="POST">
                                    <input type="submit" class="btn-custom" value="View Profile"></input>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Artist</h5>
                                <p class="card-text">Get details about your favorite artist.</p>
                                <form action="/artist" method="POST">
                                  <input type="submit" class="btn-custom" value="Go to Artist"></input>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Lyrics</h5>
                                <p class="card-text">Find lyrics to your favorite songs.</p>
                                <form class="d-grid">
                                    <button class="btn-custom" formaction="/lyrics">Go to Lyrics</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">Visual</h5>
                                <p class="card-text">Discover visual content.</p>
                                <form class="d-grid">
                                    <button class="btn-custom" formaction="/visual">Go to Visual</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <form class="d-grid gap-2">
                <button class="btn-custom" formaction="/logout">Logout</button>
                <button class="btn-custom" type="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </form>
        </div>
    </div>
</body>

</html>
